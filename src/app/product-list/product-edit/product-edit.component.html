<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmitForm(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-6 form-group">
          <input type="hidden" ngModel name="productId" required>
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            ngModel
            required
            #name="ngModel"
          />
          <span
            class="block-help"
            style="color: red; font-size: 12px;"
            *ngIf="name.invalid && name.touched"
            >This field is required!</span
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="price">Price</label>
          <input
            type="number"
            id="price"
            name="price"
            class="form-control"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
            #price="ngModel"
          />
          <span
            class="block-help"
            style="color: red; font-size: 12px;"
            *ngIf="price.invalid && price.touched"
            >This field is invalid!</span
          >
        </div>

        <div class="col-sm-2 form-group">
          <label for="price">Color</label>
          <input
            type="text"
            id="color"
            name="color"
            class="form-control"
            ngModel
            required
            #color="ngModel"
          />
          <span
            class="block-help"
            style="color: red; font-size: 12px;"
            *ngIf="color.invalid && color.touched"
            >This field is required!</span
          >
        </div>
      </div>

      <div class="row">
        <div class="col-sm-10 form-group">
          <label for="img">ImgPath</label>
          <input
            type="text"
            id="img"
            name="imgPath"
            class="form-control"
            ngModel
          />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="f.invalid">
            {{ isEdit ? "Edit" : "Add" }}
          </button>
          <button class="btn btn-danger" type="button" (click)="onDelete()">
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
